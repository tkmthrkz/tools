{% if form.errors  %}
<p>ユーザーID, パスワードが一致しません．</p>
{% endif %}
<form method='POST'>
    {% csrf_token %}
    <label>ユーザーID</label>
    {{ form.username }}
    {{ form.username.errors }}
    <label>パスワード</label>
    {{ form.password }}
    {{ form.password.errors }}
    <button type = 'submit'>ログイン</button>
</form>
