<h1>{{ filter.filter_name }}</h1>
<form action="{% url 'filters:apply' filter.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="imgfile">
    フィルタサイズ
    <select name="filter_size">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
    </select>
    <input type="submit" value="フィルタ適用">
</form>
