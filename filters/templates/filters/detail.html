{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'filters/style.css' %}">

<h1>{{ filter.filter_name }}</h1>
<!--

<form action="{% url 'filters:apply' filter.filter_name %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    フィルタサイズ
    <select name="filter_size">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
    </select>
    <input type="submit" value="フィルタ適用">
</form>
