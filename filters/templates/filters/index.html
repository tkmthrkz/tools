<a href="{% url 'filters:signup' %}">Sign Up</a>
<br>
<a href="{% url 'filters:login' %}">Login</a>
<br>
<a href="{% url 'filters:logout' %}">Logout</a>

{% if session.username %}
<h1>ようこそ、{{ session.username }}さん！</h1>
{% endif %}
<p>フィルタを選んでください。</p>

{% if filter_list %}
    <ul>
    {% for filter in filter_list %}
        <li><a href="{% url 'filters:detail' filter.id %}">{{ filter.filter_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>利用できるフィルターはありません</p>
{% endif %}
